<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Encriptador - 1 Desktop</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/Vector.png" alt="logo-alura">
        </div>

    </header>
    <main class="main-container">
        <section class="container-desencriptado">
            <div>

                <form action="">
                    <textarea id="taMensaje" rows="20" placeholder="Ingrese texto aqui"></textarea>
                    <div>
                        <label>☢ Solo letras minusculas y sin acentos</label>
                    </div>


                </form>
                <div>
                    <input type="submit" value="Encriptar"></input>
                    <button type="submit" value="Desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>

            </div>
            <section class="container-encriptado">
                <div class="img-muñeco">
                    <img src="img/Muñeco.png" alt="muñeco con lupa">
                </div>
                <div id="foto">

                </div>
                <div>
                    <h1>Ningun mensaje fue encontrado</h1>
                </div>
                <form action="">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto que dese encriptar o desencriptar"></textarea>
                </form>
                <div id="desencriptado">

                </div>
            </section>

        </section>
    </main>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
