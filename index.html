<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Encriptador Alura</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/Vector.png" alt="logo-alura">
        </div>
    </header>

    <main>
        <div class="main">
            <div id="containerBoxMsj">
                <textarea id="box-msj" rows="37" class="container-text" placeholder="Escriba su texto aqui..."></textarea>
            </div>

            <div>
                <p>☢️​ Solo letras minusculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>

        </div>

        <div class="right">
            <div class="mostrar-msj" id="show-msj">
                <img src="img/Muñeco.png" alt="muñeco-con-lupa">
                <p class="mensaje-1">Ningun mensaje fue encontrado</p>
                <p class="mensaje-2">Ingrese el texto que dese encriptar o desencriptar</p>
            </div>

    </main>

    <footer>
        <p>© Copyright Segundo Pantoja Challenge Alura - 2022</p>
    </footer>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
