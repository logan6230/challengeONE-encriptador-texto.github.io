<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Encriptador - 1 Desktop</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/Vector.png" alt="logo-alura">
        </div>
    </header>
    <main>
        <!--class="container-desencriptado"-->
        <section class="main-container">
            <div>
                <form >
                    <textarea id="taMensaje"  style="min-width: 100%; max-width: 100%; min-height: 500px; max-height: 500px; border-radius: 20px; padding: 12px;" rows="20" placeholder="Ingrese texto aqui"></textarea>                 
                </form>
                <div>
                    <label>☢ Solo letras minusculas y sin acentos</label>
                </div>
                <div>
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <!--class="container-encriptado"-->
        <section  id="right" class="right caja-muñeco" style="border: 1px solid #000;">
           
        </section>
        
    </main>
    <footer>
        <p>© copyright Segundo Pantoja 2022</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
